<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar Example</title>
	<style>
		/* Navigation bar styles */
		nav {
			background-color: #333;
			overflow: hidden;
			font-size: 18px;
			padding: 10px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		nav li {
			float: left;
		}

		nav li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav li a:hover {
			background-color: #111;
		}
	</style>
</head>
<body>

	<!-- Navigation bar -->
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

</body>
</html>
